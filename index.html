    <title>Simple Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header & Navigationmenu-->
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

    <!-- About Section -->
    <section id="about">
        <h2>About This Page</h2>
        <p>I have made a simple website made with HTML and CSS. On here you can see some images, write in form, send and contact me.</p>

    <!-- Gallery Section -->
    <section id="gallery">

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact </h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name">

            <label for="message">Message:</label>

            <button type="submit">Send</button>

    </section>

    <!-- Footer -->
    <footer>
    <p>&copy; 2025 Simple Web Page | <a href="mailto:example@email.com">blablablerk@gmail.com</a></p>
